<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Manutenção</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animação personalizada para os pontos de carregamento */
        .dot-flashing {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: white;
            color: white;
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: 0.5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: "";
            display: inline-block;
            position: absolute;
            top: 0;
        }
        .dot-flashing::before {
            left: -15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: white;
            color: white;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: white;
            color: white;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 1s;
        }

        @keyframes dot-flashing {
            0% { background-color: white; }
            50%, 100% { background-color: rgba(255, 255, 255, 0.2); }
        }
        
        /* Fade in suave ao carregar a página */
        .fade-in {
            animation: fadeIn 1.5s ease-in forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen w-full flex flex-col items-center justify-center font-sans">

    <!-- Container Principal com efeito Fade In -->
    <div class="flex flex-col items-center justify-center p-6 text-center space-y-12 fade-in max-w-4xl mx-auto my-10">
        
        <!-- Logo Grande Centralizada -->
        <div class="relative group">
            <!-- Efeito de brilho suave atrás da logo (opcional, para dar profundidade no preto total) -->
            <div class="absolute -inset-1 bg-gradient-to-r from-gray-700 to-gray-900 rounded-lg blur opacity-25 group-hover:opacity-40 transition duration-1000 group-hover:duration-200"></div>
            
            <img 
                src="https://i.ibb.co/5g57cBTT/IMG-9426.png" 
                alt="Logo da Empresa" 
                class="relative block w-full max-w-[300px] md:max-w-[500px] lg:max-w-[600px] h-auto object-contain mx-auto drop-shadow-2xl"
                onerror="this.onerror=null; this.src='https://via.placeholder.com/500x200/000000/FFFFFF?text=LOGO';"
            >
        </div>

        <!-- Texto e Animação -->
        <div class="flex flex-col items-center space-y-6 z-10">
            <h1 class="text-3xl md:text-5xl font-light tracking-widest uppercase text-gray-100">
                Site em Manutenção
            </h1>
            
            <p class="text-gray-400 text-sm md:text-base font-light max-w-lg">
                Estamos fazendo melhorias para sua experiência. Voltaremos em breve.
            </p>

            <!-- Container da Animação de Carregamento -->
            <div class="flex flex-col items-center mt-8 space-y-4">
                <!-- Ícone de Spinner (Anel) -->
                <div class="w-8 h-8 border-2 border-t-transparent border-white rounded-full animate-spin mb-2"></div>
                
                <!-- Texto Carregando + Pontinhos animados -->
                <div class="flex items-center gap-4">
                    <span class="text-sm font-medium tracking-wider uppercase text-gray-300">Carregando</span>
                    <div class="dot-flashing"></div>
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
